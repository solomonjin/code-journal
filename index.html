<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="modal hidden">
    <div class="modal-content">
      <div class="row">
        <div class="column-full text-center">
          <h4 class="open-sans-font">Are you sure you want to delete this entry?</h4>
        </div>
      </div>
      <div class="row justify-between">
        <button class="close-modal open-sans-font">CANCEL</button>
        <button class="confirm-delete open-sans-font">CONFIRM</button>
      </div>
    </div>
  </div>
  <div class="modal-overlay hidden"></div>
  <header>
    <div class="container">
      <div class="row white-text align-center">
        <h2 class="no-bold">Code Journal</h2>
        <a href="#" class="entries-link">
          <h4 class="no-bold white-text add-margin-left">Entries</h4>
        </a>
      </div>
    </div>
  </header>
  <main>
    <div class="view-container">
      <div class="container view hidden" data-view="entry-form">
        <form action="" class="new-entry-form">
          <div class="row">
            <div class="column-full">
              <h1 class="form-page-title">New Entry</h1>
            </div>
            <div class="column-half">
              <img class="new-entry-img" src="images/placeholder-image-square.jpg" alt="New Entry Image">
            </div>
            <div class="column-half">
              <div class="row">
                <div class="column-full tb-margin">
                  <label class="bold-text" for="new-entry-title">Title</label>
                  <input name="title" class="entry-input" type="text" id="new-entry-title" required="required">
                </div>
                <div class="column-full tb-margin">
                  <label for="new-entry-url" class="bold-text">Photo URL</label>
                  <input name="image" class="entry-input" type="text" id="new-entry-url" required="required">
                </div>
              </div>
            </div>
            <div class="column-full tb-margin">
              <label for="new-entry-notes" class="bold-text">Notes</label>
              <textarea name="notes" id="new-entry-notes" cols="30" rows="6" class="entry-input" required="required"></textarea>
            </div>
            <div class="column-full flex justify-between align-center">
              <span class="delete-button hide-delete">Delete Entry</span>
              <button class="submit-entry-button" data-view="entries" type="submit">SAVE</button>
            </div>
          </div>
        </form>
      </div>
      <div class="container view hidden" data-view="entries">
        <div class="row justify-between">
          <h1>Entries</h1>
          <button class="new-entry-button" type="submit" data-view="entry-form">NEW</button>
        </div>
        <div class="row justify-center">
          <ul class="entry-list">
          </ul>
        </div>
      </div>
      <div class="container view" data-view="edit-profile">
        <form action="" class="edit-profile-form">
          <div class="row">
            <div class="column-full">
              <h1 class="form-page-title">Edit Profile</h1>
            </div>
            <div class="column-half">
              <img class="new-entry-img" src="images/placeholder-image-square.jpg" alt="New Entry Image">
            </div>
            <div class="column-half">
              <div class="row">
                <div class="column-full tb-margin">
                  <label class="bold-text" for="edit-profile-img">Avatar URL</label>
                  <input name="profileImg" class="entry-input" type="text" id="edit-profile-img" required="required">
                </div>
                <div class="column-full tb-margin">
                  <label for="user-name" class="bold-text">Username</label>
                  <input name="userName" class="entry-input" type="text" id="user-name" required="required">
                </div>
                <div class="column-full tb-margin">
                  <label for="user-full-name" class="bold-text">Full Name</label>
                  <input name="userFullName" class="entry-input" type="text" id="user-full-name" required="required">
                </div>
                <div class="column-full tb-margin">
                  <label for="user-location" class="bold-text">Location</label>
                  <input name="userLocation" class="entry-input" type="text" id="user-location" required="required">
                </div>
              </div>
            </div>
            <div class="column-full tb-margin">
              <label for="user-bio" class="bold-text">Bio</label>
              <textarea name="userBio" id="user-bio" cols="30" rows="6" class="entry-input"
                required="required"></textarea>
            </div>
            <div class="column-full flex justify-between align-center">
              <button class="submit-entry-button" data-view="profile" type="submit">SAVE</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
